###########################
# Daily buildkite pipeline
###########################
# This pipeline is scheduled to be run daily at midnight UTC.
# Steps in the pipeline should only contain async triggers
# to other pipelines that will be triggered daily.

steps:
  - label: "Trigger e2e tests"
    branches: master
    trigger: runtime-ethereum-e2e-tests
    async: true
    build:
      message: "${BUILDKITE_MESSAGE}"
      commit: HEAD
      branch: "${BUILDKITE_BRANCH}"

  - label: "Trigger benchmark run"
    branches: master
    trigger: runtime-ethereum-benchmarks
    async: true
    build:
      message: "${BUILDKITE_MESSAGE}"
      commit: HEAD
      branch: "${BUILDKITE_BRANCH}"
