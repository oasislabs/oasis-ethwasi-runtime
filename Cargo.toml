[patch."https://github.com/oasislabs/wasmi"]
wasmi = { path = "/sterling/wasmi" }

[patch.crates-io]
parity-wasm = { path = "/sterling/parity-wasm" }
wasmi = { path = "/sterling/wasmi" }
