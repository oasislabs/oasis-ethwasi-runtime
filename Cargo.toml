[package]
name = "runtime-ethereum"
version = "0.2.0"
authors = ["Oasis Labs Inc. <info@oasislabs.com>"]
build = "build.rs"
edition = "2018"

[package.metadata.fortanix-sgx]
heap-size = 134217728
stack-size = 2097152
threads = 2

[[bin]]
name = "runtime-ethereum"
path ="bin/main.rs"

[dependencies]
# Internal.
runtime-ethereum-api = { path = "./api" }
runtime-ethereum-common = { path = "./common" }

# Ekiden.
ekiden-runtime = { git = "https://github.com/oasislabs/ekiden", branch = "kostko/feature/fortanix-sgx" }
ekiden-client = { git = "https://github.com/oasislabs/ekiden", branch = "kostko/feature/fortanix-sgx" }
ekiden-keymanager-client = { git = "https://github.com/oasislabs/ekiden", branch = "kostko/feature/fortanix-sgx" }

# Parity.
common-types = { git = "https://github.com/oasislabs/parity", branch = "kostko/feature/ekiden-0.3" }
ethcore = { git = "https://github.com/oasislabs/parity", branch = "kostko/feature/ekiden-0.3" }
ethkey = { git = "https://github.com/oasislabs/parity", branch = "kostko/feature/ekiden-0.3" }
hashdb = { git = "https://github.com/oasislabs/parity", branch = "kostko/feature/ekiden-0.3" }
keccak-hash = { git = "https://github.com/oasislabs/parity", branch = "kostko/feature/ekiden-0.3" }
ethereum-types = { git = "https://github.com/oasislabs/primitives", branch = "ekiden" }

# Others.
bytes = "0.4"
byteorder = "1.0"
elastic-array = "0.10"
hex = "0.3"
lazy_static = "1.3.0"
serde_json = "1.0"
sha3 = "0.6"
failure = "0.1.5"
io-context = "0.2.0"
slog = "2.4.1"

[build-dependencies]
ekiden-tools = { git = "https://github.com/oasislabs/ekiden", branch = "kostko/feature/fortanix-sgx" }

[dev-dependencies]
time = "0.1"

[features]
default = ["confidential"]
confidential = []
benchmark = []
# Use test feature flag since Rust doesn't support conditional compilation using
# cfg(test) on dependent crates.
test = []
production-genesis = []

[profile.release]
panic = "abort"

# temporary fix for incompatibility between jsonrpc and ws-rs
[patch."https://github.com/tomusdrw/ws-rs"]
ws = { git = "https://github.com/oasislabs/ws-rs", branch = "ekiden" }

[patch.crates-io]
# TODO: Remove when merged upstream (briansmith/ring#738).
ring = { git = "https://github.com/akash-fortanix/ring", branch = "sgx-target" }
# TODO: Remove when merged upstream (rust-lang-deprecated/rustc-serialize#195).
rustc-serialize = { git = "https://github.com/jethrogb/rustc-serialize", branch = "portability" }
# NOTE: Required because heapsize doesn't work on SGX due to a different allocator.
heapsize = { git = "https://github.com/oasislabs/heapsize", branch = "sgx-target" }

[workspace]
members = [
    "api",
    "common",
    "gateway",
    "genesis",
]
exclude = ["tests"]
