[package]
name = "runtime-ethereum"
version = "0.1.0"
authors = ["Oasis Labs Inc. <info@oasislabs.com>"]
build = "build.rs"

[dependencies]
runtime-ethereum-common = { path = "./common" }
common-types = { git = "https://github.com/oasislabs/parity", branch = "peterjgilbert/feature/consolidate" }
ekiden-common = { git = "https://github.com/oasislabs/ekiden", branch = "master" }
ekiden-core = { git = "https://github.com/oasislabs/ekiden", branch = "master" }
ekiden-trusted = { git = "https://github.com/oasislabs/ekiden", branch = "master" }
ekiden-storage-base = { git = "https://github.com/oasislabs/ekiden", branch = "master" }
ekiden-storage-dummy = { git = "https://github.com/oasislabs/ekiden", branch = "master" }
ekiden-storage-lru = { git = "https://github.com/oasislabs/ekiden", branch = "master" }
ethcore = { git = "https://github.com/oasislabs/parity", branch = "peterjgilbert/feature/consolidate" }
ethereum-types = { git = "https://github.com/oasislabs/primitives", branch = "ekiden" }
ethkey = { git = "https://github.com/oasislabs/parity", branch = "peterjgilbert/feature/consolidate" }
ethereum-api = { path = "./api" }
keccak-hash = { git = "https://github.com/oasislabs/parity", branch = "peterjgilbert/feature/consolidate" }
hashdb = { git = "https://github.com/oasislabs/parity", branch = "peterjgilbert/feature/consolidate" }
hex = "0.3"
lazy_static = "1.0.1"
log = "0.4"
protobuf = "~2.0"
sha3 = "0.6"
sodalite = "0.3.0"
elastic-array = "0.10"

[build-dependencies]
ekiden-edl = { git = "https://github.com/oasislabs/ekiden", branch = "master" }
ekiden-tools = { git = "https://github.com/oasislabs/ekiden", branch = "master" }

[dev-dependencies]
ekiden-roothash-base = { git = "https://github.com/oasislabs/ekiden", branch = "master" }

[features]
default = ["confidential"]
confidential = []
benchmark = []

[profile.release]
panic = "abort"

[patch.crates-io]
ring = { git = "https://github.com/oasislabs/ring", branch = "0.12.1-ekiden" }

[workspace]
members = [
	"api",
	"benchmark",
	"common",
	"gateway",
	"genesis",
	"playback",
	"tests/contracts/basic_wasm_contract",
	"tests/contracts/rust-logistic-contract",
	"tests/contracts/storage_contract",
	"tests/run_contract",
]
