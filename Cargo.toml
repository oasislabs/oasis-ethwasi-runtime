[package]
name = "runtime-ethereum"
version = "0.1.0"
authors = ["Oasis Labs Inc. <info@oasislabs.com>"]
build = "build.rs"

[dependencies]
runtime-ethereum-common = { path = "./common" }
common-types = { git = "https://github.com/oasislabs/parity", branch = "armani/long_term" }
ekiden-common = { git = "https://github.com/oasislabs/ekiden", branch = "armani/long_term" }
ekiden-core = { git = "https://github.com/oasislabs/ekiden", branch = "armani/long_term" }
ekiden-keymanager-client = { git = "https://github.com/oasislabs/ekiden", branch = "armani/long_term" }
ekiden-keymanager-common = { git = "https://github.com/oasislabs/ekiden", branch = "armani/long_term" }
ekiden-enclave-common = { git = "https://github.com/oasislabs/ekiden", branch = "armani/long_term" }
ekiden-trusted = { git = "https://github.com/oasislabs/ekiden", branch = "armani/long_term" }
ekiden-storage-base = { git = "https://github.com/oasislabs/ekiden", branch = "armani/long_term" }
ekiden-storage-dummy = { git = "https://github.com/oasislabs/ekiden", branch = "armani/long_term" }
ekiden-storage-lru = { git = "https://github.com/oasislabs/ekiden", branch = "armani/long_term" }
ethcore = { git = "https://github.com/oasislabs/parity", branch = "armani/long_term" }
ethereum-types = { git = "https://github.com/oasislabs/primitives", branch = "ekiden" }
ethkey = { git = "https://github.com/oasislabs/parity", branch = "armani/long_term" }
ethereum-api = { path = "./api" }
keccak-hash = { git = "https://github.com/oasislabs/parity", branch = "armani/long_term" }
hashdb = { git = "https://github.com/oasislabs/parity", branch = "armani/long_term" }
hex = "0.3"
lazy_static = "1.0.1"
log = "0.4"
protobuf = "~2.0"
sha3 = "0.6"
sodalite = "0.3.0"
elastic-array = "0.10"
ekiden-roothash-base = { git = "https://github.com/oasislabs/ekiden", branch = "armani/long_term" }

[build-dependencies]
ekiden-edl = { git = "https://github.com/oasislabs/ekiden", branch = "armani/long_term" }
ekiden-tools = { git = "https://github.com/oasislabs/ekiden", branch = "armani/long_term" }

[features]
default = ["confidential"]
confidential = []
benchmark = []
# Use test feature flag since Rust doesn't support conditional compilation using
# cfg(test) on dependent crates.
test = ["runtime-ethereum-common/test"]

[profile.release]
panic = "abort"

# temporary fix for incompatibility between jsonrpc and ws-rs
[patch."https://github.com/tomusdrw/ws-rs"]
ws = { git = "https://github.com/oasislabs/ws-rs", branch = "ekiden" }

[patch.crates-io]
ring = { git = "https://github.com/oasislabs/ring", branch = "0.14.0-ekiden" }

[workspace]
members = [
    "api",
    "common",
    "gateway",
    "genesis",
]
